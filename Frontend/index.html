{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Administrador de Tareas con Categorías</title>
</head>
<body>
  <div class="container">
    <h1>Administrador de Tareas</h1>
    <br>

    <form id="taskForm">
      <div class="form-group">
        <label for="taskInput">Nombre de la tarea</label>
        <input type="text" id="taskInput" placeholder="Nueva tarea..." required />
      </div>
      <div class="form-group">
        <label for="categoryInput">Categoría</label>
        <input type="text" id="categoryInput" placeholder="Categoría..." />
      </div>
      <div class="form-group" style="flex:1 1 100%;">
        <label for="descriptionInput">Descripción</label>
        <textarea id="descriptionInput" placeholder="Descripción detallada..."></textarea>
      </div>
      <div class="form-group">
        <label for="priorityInput">Prioridad</label>
        <select id="priorityInput" required>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
          <option value="Urgente">Urgente</option>
        </select>
      </div>
      <div class="form-group">
        <label for="finInput">Fecha y hora de finalización</label>
        <input type="datetime-local" id="finInput" required value="" />
      </div>
      <button type="submit">Agregar</button>
    </form>
    
    <hr><br>

    <div class="filters">
      <input type="text" id="categoryFilter" placeholder="Filtrar por categoría..." />
      <input type="text" id="nameFilter" placeholder="Filtrar por nombre..." />
      <select id="statusFilter">
        <option value="all">Todas</option>
        <option value="pending">Pendientes</option>
        <option value="completed">Completadas</option>
      </select>
      <select id="dateOrder">
        <option value="desc">Fecha más reciente</option>
        <option value="asc">Fecha más antigua</option>
      </select>
      <button id="applyFilters">Filtrar</button>
      <button id="clearFilters">Limpiar Filtros</button>
    </div>

    <div id="taskList"></div>
  </div>

  <div id="editModal">
    <div class="modal-content">
      <h3>Editar Actividad</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Nombre</label>
        <input type="text" id="editNombre" required />
        <label>Categoría</label>
        <input type="text" id="editCategoria" />
        <label>Descripción</label>
        <textarea id="editDescripcion"></textarea>
        <label>Prioridad</label>
        <select id="editPrioridad" required>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
          <option value="Urgente">Urgente</option>
          <option value="Completada">Completada</option>
        </select>
        <label>Fin</label>
        <input type="datetime-local" id="editFin" required />
        <div class="modal-actions">
          <button type="button" id="closeEditModal">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'scripts.js' %}"></script>
</body>


</html>

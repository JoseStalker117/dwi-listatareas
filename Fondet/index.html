<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Tareas con Categorías</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      background: #fff;
      margin: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
      flex: 1 1 45%;
    }
    input, select, textarea, button {
      padding: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 40px;
    }
    .task {
      background: #ccff66; /* Verde limón */
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: box-shadow 0.3s ease;
    }
    .task:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .completed > .title {
      text-decoration: line-through;
      color: gray;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .task-buttons button {
      margin-left: 5px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Botones estilo neumorfismo */
    button {
      color: #090909;
      padding: 0.7em 1.7em;
      font-size: 16px;
      border-radius: 0.5em;
      background: #e8e8e8;
      cursor: pointer;
      border: 1px solid #e8e8e8;
      transition: all 0.3s;
      box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
    }
    button:active {
      color: #666;
      box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Administrador de Tareas</h1>

    <form id="taskForm">
      <div class="form-group">
        <label for="taskInput">Nombre de la tarea</label>
        <input type="text" id="taskInput" placeholder="Nueva tarea..." required />
      </div>
      <div class="form-group">
        <label for="categoryInput">Categoría</label>
        <input type="text" id="categoryInput" placeholder="Categoría..." />
      </div>
      <div class="form-group" style="flex:1 1 100%;">
        <label for="descriptionInput">Descripción</label>
        <textarea id="descriptionInput" placeholder="Descripción detallada..."></textarea>
      </div>
      <button type="submit">Agregar</button>
    </form>

    <div class="filters">
      <select id="statusFilter">
        <option value="all">Todas</option>
        <option value="pending">Pendientes</option>
        <option value="completed">Completadas</option>
      </select>
      <input type="text" id="categoryFilter" placeholder="Filtrar por categoría..." />
      <button id="applyFilters">Filtrar</button>
      <button id="clearFilters">Limpiar Filtros</button>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    const form = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const categoryInput = document.getElementById('categoryInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const taskList = document.getElementById('taskList');
    const statusFilter = document.getElementById('statusFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const applyFilters = document.getElementById('applyFilters');
    const clearFilters = document.getElementById('clearFilters');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const status = statusFilter.value;
      const category = categoryFilter.value.trim().toLowerCase();

      const filtered = tasks.filter(t => {
        const statusMatch = status === 'all' ||
          (status === 'pending' && !t.completed) ||
          (status === 'completed' && t.completed);
        const categoryMatch = !category || t.category.toLowerCase().includes(category);
        return statusMatch && categoryMatch;
      });

      if (filtered.length === 0) {
        taskList.innerHTML = '<p>No hay tareas que coincidan con los filtros.</p>';
        return;
      }

      filtered.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div class="task-header">
            <span class="title ${task.completed ? 'completed' : ''}">
              ${task.text} ${task.category ? `[${task.category}]` : ''}
            </span>
            <div class="task-buttons">
              <button onclick="toggleComplete(${index})">${task.completed ? 'Marcar Pendiente' : 'Completar'}</button>
              <button onclick="editTask(${index})">Editar</button>
              <button onclick="deleteTask(${index})">Eliminar</button>
            </div>
          </div>
          ${task.description ? `<p>${task.description}</p>` : ''}
        `;
        taskList.appendChild(div);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Editar tarea:', tasks[index].text);
      if (newText !== null) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm('¿Eliminar esta tarea?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const category = categoryInput.value.trim();
      const description = descriptionInput.value.trim();
      if (text) {
        tasks.push({ text, category, description, completed: false });
        saveTasks();
        renderTasks();
        form.reset();
      }
    });

    applyFilters.addEventListener('click', renderTasks);
    clearFilters.addEventListener('click', () => {
      statusFilter.value = 'all';
      categoryFilter.value = '';
      renderTasks();
    });

    renderTasks();
  </script>
</body>
</html>
